<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>

    <a href="/user?username=<%= username %>">Home Page</a>

    <h3 id="username"><%= username %></h3>
    <a href="/account/changeUsername?username=<%= username %>">Change username</a>
    <a href="">Delete account</a>
    <a href="/">Signout</a>


    <ul>
      <% entries.forEach(entry => { %>
      <li>
        <%= entry.firstItem %> <%= entry.secondItem %>
        <br />
        <form
          method="POST"
          action="/user/<%= entry.entryId %>?username=<%= username %>&_method=DELETE"
        >
          <button>Delete Entry</button>
        </form>

        <form
          method="POST"
          action="/user/<%= entry.entryId %>?username=<%= username %>&_method=PUT"
        >
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Update Entry
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Enter Updated Entry Values
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="firstItem" class="col-form-label"
                        >First Item:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="firstItem"
                        id="firstItem"
                        placeholder="<%= entry.firstItem %>"
                      />
                    </div>
                    <div class="form-group">
                      <label for="secondItem" class="col-form-label"
                        >Second Item:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="secondItem"
                        id="secondItem"
                        placeholder="<%= entry.secondItem %>"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </li>
      <% }) %>
    </ul>

    <form method="POST" action="/user?username=<%= username %>">
      <input type="text" placeholder="first item" name="firstItem" required />
      <input type="text" placeholder="second item" name="secondItem" required/>

      <button>Submit</button>
      <% if (addingEntryError === true) { %>
        <p>Must enter non-empty values for both items</p>
        <% } %>
    </form>


  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
