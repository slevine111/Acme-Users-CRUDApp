<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>

  </head>
  <body>
    <h3 id="username"><%= username %></h3>
    <ul>
      <% entries.forEach(entry => { %>
      <li>
        <a href="/user/<%= entry.entryId %>/update?username=<%= username %>"
          ><%= entry.firstItem %> <%= entry.secondItem %></a
        >
        <br />
        <form
          method="POST"
          action="/user/<%= entry.entryId %>?username=<%= username %>&_method=DELETE"
        >
          <button>Delete Entry</button>
        </form>
          <% if (entry.entryId === selectedEntryId) { %>
            <form id="update-box" method="POST" action="/user/<%= entry.entryId %>?username=<%= username %>&_method=PUT">

                  <div class="form-group row">
                    <label for="firstItem" class="col-sm-4 col-form-label">First Item</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="firstItem" id="firstItem" placeholder="<%= entry.firstItem %>">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="secondItem" class="col-sm-4 col-form-label">Second Item</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" name="secondItem" id="secondItem" placeholder="<%= entry.secondItem %>">
                      </div>
                    </div>
                  <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </div>




            </form>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Open modal for @mdo</button>


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">UpdateEntry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="firstItem" class="col-form-label">First Item:</label>
            <input type="text" class="form-control" name="firstItem" id="firstItem" placeholder="<%= entry.firstItem %>">
          </div>
          <div class="form-group">
            <label for="secondItem" class="col-form-label">Second Item:</label>
            <input type="text" class="form-control" name="secondItem" id="secondItem" placeholder="<%= entry.secondItem %>">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>

          <% } %>
        </form>
      </li>
      <% }) %>
    </ul>

    <form method="POST" action="/user?username=<%= username %>">
      <input type="text" placeholder="first item" name="firstItem" />
      <input type="text" placeholder="second item" name="secondItem" />
      <button>Submit</button>
    </form>

    <script>
    document.querySelector('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = this
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
